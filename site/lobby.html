<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Resistance</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <body>
    <div id="lobby-container" class="container">
        <div class="page-header">
            <h2 class="h2">The Resistance: rposkevich</h2>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3 class="h3">Game Information</h3>
                <div id="admin-container" class="panel panel-default">
                    <div class="panel-heading">Admin Controls</div>
                    <div class="panel-body">
                        <button class="btn btn-default">Assign Roles</button>
                        <button id="btn-clear-roles" class="btn btn-default">Clear Roles</button>
                    </div>
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <div id="role-container" class="jumbotron">
                        <h2 class="h2">You are a spy</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="h3">Users in Lobby: 5</h3>
                <ul id="users-container" class="list-group">
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-user"></span>
                        <span class="badge">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </span>
                        Matt
                    </li>
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-user"></span>
                        Robert
                    </li>
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-user"></span>
                        Chris
                        <span class="badge">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </span>
                    </li>
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-user"></span>
                        Jason
                    </li>
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-user"></span>
                        Rodrigo
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
