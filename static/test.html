	<body>
		<input id="name" type="text" value="fixme"></input>
		<button id="join" type="button">Join</button>

		<ul id="player_list">
		</ul>

		<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
		<script src="http://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
		<script type="text/javascript">
//<!--
$(document).ready(function() {
	$("#join").click(function(evt) {
		var name = $("#name").val();
		msg = ["join game", {"game": "causton", "player": name}];
		sock.send(JSON.stringify(msg))
	});

	//alert(window.location.hostname);
	var sock = new SockJS('http://HOST:8888/game'.replace('HOST', window.location.hostname));
	sock.onopen = function() {
		console.log('open');
	};
	sock.onmessage = function(e) {
		console.log('message', e.data);
		msg = JSON.parse(e.data);
		pl = $("#player_list");
		pl.empty();
		for(i in msg[1].players) {
			pl.append($('<li>').text(msg[1].players[i]));
		}
	};
	sock.onclose = function() {
		console.log('close');
	};
});
