$(document).ready(function() {
	var sock = new SockJS('http://localhost:8888/game');
	sock.onopen = function() {
		console.log('open');
		msg = ["join game", {"game": "causton", "player": "causton"}];
		sock.send(JSON.stringify(msg))
	};
	sock.onmessage = function(e) {
		console.log('message', e.data);
		msg = JSON.parse(e.data);
		pl = $("#player_list");
		pl.empty();
		for(i in msg[1].players) {
			pl.append($('<li>').text(msg[1].players[i]));
		}
	};
	sock.onclose = function() {
		console.log('close');
	};
});
